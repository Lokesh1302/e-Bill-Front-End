<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
	<!--<h1 class="wthree">save bills online</h1>-->
	<div class="login-section-agileits">
		<h3 class="form-head">Login here !</h3>
		<form #loginForm = "ngForm" (ngSubmit)="loginCustomer(loginForm)">
			<div class="w3ls-icon">
				<span class="fa fa-user" aria-hidden="true"></span>
				<input type="text" class="lock" name="name" placeholder="username" required="" />
			</div>
			<div class="w3ls-icon">
				<span class="fa fa-lock" aria-hidden="true"></span>
				<input type="password" class="lock" id="password1" name="password" placeholder="Password" required="" />
			</div>
			<input type="submit" value="Login">
		</form>
		<input type="submit" value="Register" (click)="registerCustomer()">
    </div>
</body>
