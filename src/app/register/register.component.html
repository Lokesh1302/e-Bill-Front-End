<head>
	<title>Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
	<h1 class="wthree" >save bills online</h1>
	<div class="login-section-agileits">
		<h3 class="form-head">register here !</h3>
		<form #registrationForm = "ngForm" (ngSubmit)="registerCustomer(registrationForm)">
			<div class="w3ls-icon">
				<span class="fa fa-user" aria-hidden="true"></span>
				<input type="text" class="lock" name="name" placeholder="username" required="" ngModel/>
			</div>
			<div class="w3ls-icon">
				<span class="fa fa-envelope" aria-hidden="true"></span>
				<input type="email" class="user" name="email" placeholder="Email" required="" ngModel/>
			</div>
			<div class="w3ls-icon">
				<span class="fa fa-lock" aria-hidden="true"></span>
				<input type="password" class="lock" id="password1" name="password" placeholder="Password" required="" ngModel/>
			</div>
			<div class="w3ls-icon">
				<span class="fa fa-lock" aria-hidden="true"></span>
				<input type="password" class="lock" id="password2" name="confirm password" placeholder="Confirm Password" required="" />
			</div>
			<div class="w3ls-icon">
				<span class="fa fa-phone" aria-hidden="true"></span>
				<input type="text" class="lock" name="phone" placeholder="Mobile Number" required="" ngModel/>
			</div>
			<input type="submit" value="register now">
		</form>
    </div>
</body>
